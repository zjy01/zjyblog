<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="../../css/login.css" rel="stylesheet" type="text/css">
    <title>登陆</title>
</head>
<body>
<div class="header">

</div>
<div class="login-move">
    <div class="login-box">
        <div class="login-header">登　　陆</div>
        <div class="login-container">
            <form action="" method="post">
                <table cellpadding="10">
                    <tr>
                        <td>账号：</td>
                        <td><input type="text" name="userName" class="tr-text" placeholder="输入账号"></td>
                    </tr>
                    <tr>
                        <td>密码：</td>
                        <td><input type="password" name="password" class="tr-text" placeholder="输入密码"></td>
                    </tr>
                    <tr>
                        <td>记住密码</td>
                        <td>
                            <input type="radio" name="remember" checked>不
                            <input type="radio" name="remember">一周
                            <input type="radio" name="remember">一月
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="登陆" class="login-button">
                            <input type="button" value="注册" class="login-button">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<div class="footer">

</div>
</body>
</html>
